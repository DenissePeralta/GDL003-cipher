<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <!-- Página responsiva-->
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
      <title>Caesar Cipher</title>
      <link rel="shortcut icon" type="image/x-icon" href="Imagenes/ciphericon.ico">
      <link rel="stylesheet" href="style.css"/>
   </head>
   <body>
      <!-- Esta es la página principal de Bienvenida e Instrucciones-->
      <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
      <img class="logo-principal" src="https://cdn140.picsart.com/297017332206201.png?r1024x1024" alt="logo">
      <div class="pagina-principal" id="pagina-principal">
         <img src="https://cdn140.picsart.com/297276402152201.png?r1024x1024" alt="instrucciones" class="instrucciones">
         <button type="button" class="comenzar" id="comenzar">Comenzar</button>
      </div>
      <!-- Esta es la segunda página donde estan dos apartados, el rojo de cifrado y el azul de descifrado-->
      <div class="pagina-secundaria" id="pagina-secundaria">
         <h1>Ahora podrás cifrar y descifrar tus conversaciones antes de enviarlas</h1>
         <!-- Este es el div de Cifrado-->
         <div class="bloque-cifrado">
            <form class="cifrado" method="post">
              <p class="mensaje-error" id="mensaje-error">Debes ingresar un valor en ambos campos &#10071;&#10071;</p>
              <label for="cuadro-cifrado">Mensaje:</label>
               <textarea id="cuadro-cifrado" class="cuadro-cifrado" placeholder="Escribe tu frase o mensaje"></textarea>
               <label for="cuadro-mov">Número:</label>
               <input type="text" placeholder="#" id="cuadro-mov" class="cuadro-mov" required/>
               <button type="button" class="cifrar" id="cifrar">Cifrar</button>
               <p>Aquí obtendrás tu mensaje cifrado:</p>
               <span class="mensaje-cifrado" id="mensaje-cifrado"></span>
               <button type="button" class="limpiar-valores" id="limpiar-valores">Limpiar valores</button>
            </form>
         </div>
         <!-- Este es el div de Descifrado-->
         <div class="bloque-descifrado">
            <form class="descifrado" method="post">
              <p class="mensaje-error2" id="mensaje-error2">Debes ingresar un valor en ambos campos &#10071;&#10071;</p>
               <label for="cuadro-descifrado">Mensaje: </label>
               <textarea id="cuadro-descifrado" class="cuadro-descifrado" placeholder="Escribe tu frase o mensaje"></textarea>
               <label for="cuadro-mov2">Número:</label>
               <input type="text" placeholder="#" id="cuadro-mov2" class="cuadro-mov2" required/>
               <button type="button" class="descifrar" id="descifrar">Descifrar</button>
               <p>Aquí obtendrás tu mensaje descifrado:</p>
               <span class="mensaje-descifrado" id="mensaje-descifrado"></span>
               <button type="button" class="limpiar-valores2" id="limpiar-valores2">Limpiar valores</button>
            </form>
         </div>
         <!-- Esta es la barra social-->
         <div class="social">
            <ul>
              <li><a href="http://www.facebook.com" target="_blank"><img src="Imagenes/PNG/facebook2.png" alt="Redes Sociales" class="iconoRS"></a></li>
              <li><a href="http://www.twitter.com" target="_blank"><img src="Imagenes/PNG/twitter.png" alt="Redes Sociales" class="iconoRS"></a></li>
              <li><a href="http://web.whatsapp.com" target="_blank"><img src="Imagenes/PNG/whatsapp.png" alt="Redes Sociales" class="iconoRS"></a></li>
              <li><a href="http://www.instagram.com" target="_blank"><img src="Imagenes/PNG/instagram.png" alt="Redes Sociales" class="iconoRS"></a></li>
            </ul>
         </div>
      </div>
      <script src="cipher.js"></script>
      <script src="index.js"></script>
  </body>
</html>
